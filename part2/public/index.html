<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

    <div class="card" style="max-width: 500px; margin: 0 auto;">
      <div class="card-body">
        <form @submit.prevent="handleLogin">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input v-model="loginForm.username" type="text" class="form-control" placeholder="ownerJane" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="loginForm.password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const loginForm = ref({
          username: '',
          password: ''
        });
        const error = ref('');

        async function handleLogin() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(loginForm.value)
            });

            const result = await response.json();

            if (!response.ok) {
              error.value = result.error || 'Login failed';
              return;
            }

            if (result.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (result.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            }
          } catch (err) {
            error.value = 'Login failed. Please try again.';
          }
        }

        return {
          loginForm,
          error,
          handleLogin
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
